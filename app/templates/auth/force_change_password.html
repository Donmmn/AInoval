<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>修改密码 - 小说编辑器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 50px 30px 50px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            width: 360px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            background: #5cb85c;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 18px;
            letter-spacing: 2px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .container button:hover {
            background: #4cae4c;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
            text-align: center;
        }
        .flashes li.error { color: #d33; }
        .flashes li.success { color: #3c763d; }
        .flashes li.warning { color: #8a6d3b; }
    </style>
</head>
<body>
    <div class="container">
        <h2>修改初始密码</h2>
        <form method="post">
            <input type="password" name="new_password" placeholder="新密码" required><br>
            <input type="password" name="confirm_password" placeholder="确认新密码" required><br>
            <button type="submit">更新密码</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>

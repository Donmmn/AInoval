<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 小说编辑器</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .center-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f7f7;
        }
        .login-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 40px 50px 30px 50px;
            min-width: 340px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }
        .login-container input {
            width: 100%;
            margin-bottom: 18px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            background: #888;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 18px;
            letter-spacing: 2px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #222;
        }
        .flashes {
            color: #d33;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="login-container">
            <h2>登录</h2>
            <form method="post">
                <input type="text" name="username" placeholder="用户名" required><br>
                <input type="password" name="password" placeholder="密码" required><br>
                <button type="submit">登录</button>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                没有账户？ <a href="{{ url_for('auth.register') }}">立即注册</a>
            </div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>

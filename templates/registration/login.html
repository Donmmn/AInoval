{% extends 'core/base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>登录</h2>
        {% if form.errors %}
            <div class="alert alert-danger">您的用户名或密码不正确。请重试。</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} {# Renders form fields as paragraphs #}
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
        {# Add link to password reset later if needed #}
        {# <p class="mt-2"><a href="{% url 'password_reset' %}">忘记密码?</a></p> #}
        <!-- <p class="mt-3">还没有账号？ <a href="#">立即注册</a></p> -->
    </div>
</div>
{% endblock %}
